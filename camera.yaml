  model: "nvarguscamerasrc sensor-id=1 wbmode=0 ee-mode=0 exposuretimerange=\"20000000 20000000\" ! video/x-raw(memory:NVMM), width=(int)3280, height=(int)2464, framerate=(fraction)20/1 ! nvvidconv"
